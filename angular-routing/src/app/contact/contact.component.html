<div class="contact-page-container">
    <h1>Contact us for more details!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia illum numquam facilis, delectus omnis consequuntur quia rem ad reiciendis itaque.</p>
    <hr>

    <div class="contact-form-container" style="margin: 10px;">
    <form>    
    <label for="firstname">First Name</label>
    <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName">
    <br>

    <label for="lastname">Last Name</label>
    <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName">
    <br>

    <label for="country">Nation</label>
    <select name="nation" id="nation" [(ngModel)]="nation" name="nation">
        <option value="australia">Australia</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
    </select>
    <br>

    <label for="message">Message</label>
    <input type="text" placeholder="write something" [(ngModel)]="message" name="message">

    <input type="submit" value="submit" (click)="OnSubmit()">
</form>
</div>
</div>
